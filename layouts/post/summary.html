<article class="blog-card card">
<div class="image">
	<img src="{{ .Site.BaseURL }}{{ .Params.cover }}"></img>
</div>
	<div class="title-content twemoji">
		<h3><a class="title" href={{ .Permalink }}>{{ .Title }}</a></h3>
		<div class="intro twemoji">{{ .Params.description | emojify  | markdownify }}</div>
	</div>
	<div class="utility-info">
		<ul class="utility-list">
			{{ if .Site.DisqusShortname }}
			<i class="comment icon"></i><span class="disqus-comment-count" data-disqus-url="{{ .Permalink }}"></span>
			{{ end }}
   			<span><i class="calendar icon"></i>{{ .Date.Format "Jan 2, 2006" }}</span>
   			<span><i class="clock icon"></i>{{ .ReadingTime }} min read</span>
   		</ul>
	</div>
<div class="color-overlay"></div>
</article>
