<link rel="stylesheet" type="text/css" href="/css/semantic.min.css">
<link rel="stylesheet" type="text/css" href="/css/site.css">
{{ if and (fileExists "static/css/highlight.css") .IsPage }}
	<link rel="stylesheet" type="text/css" href="/css/highlight.css">
{{ end }}
{{ range $type, $val:= .Site.Params.customCSS }}
	{{ if and ((gt (len $val) 0) (index $val "")) }}
		<link rel="stylesheet" type="text/css" href="/{{ index $val }}">
	{{ end }}
{{ end }}
<!--JS variable initializations-->
<script>
	var colorBG = {{ .Site.Params.enableColorBG }}
	var enabledPost = {{ if eq .Site.Params.contentType "post" }}true{{ else }}false{{ end }}
	{{ if .Site.Params.enableShortest }}
		var shToken = {{ .Site.Params.shortestToken }}
		var shDomains = {{ .Site.Params.shortestDomains }}    
	{{ end }}
	var isMobile = ( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) )
	console.log("The client device is a "+(isMobile?"mobile":"PC")+".")
</script>
