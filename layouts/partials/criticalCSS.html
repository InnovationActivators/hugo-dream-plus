<style>

		background: linear-gradient(to right, var(--colorBG)) !important;
	{{ else }}
		background-image: var(--bgImage) !important;
	{{ end }}
}
@font-face {

  src: local('Lato Regular'), local('Lato-Regular'), url(../fonts/Lato.woff2) format('woff2');
