<style>
body, body.pushable {
	display: block;
	--colorBG: "#40e0d0, #ff8c00, #ff0080";
	{{ if .Site.Params.enableColorBG }}
		background: linear-gradient(to right, var(--colorBG)) !important;
	{{ else }}
		background-image: var(--bgImage) !important;
	{{ end }}
}
/*Loader*/
.loader.container{z-index:10;padding-top:45vh;height:100vh;width:100vw}.lds-facebook{display:inline-block;position:relative;width:64px;height:64px}.lds-facebook div{display:inline-block;position:absolute;left:6px;width:13px;background:#fff;animation:lds-facebook 1.2s cubic-bezier(0,.5,.5,1) infinite}.lds-facebook div:nth-child(1){left:6px;animation-delay:-.24s}.lds-facebook div:nth-child(2){left:26px;animation-delay:-.12s}.lds-facebook div:nth-child(3){left:45px;animation-delay:0}@keyframes lds-facebook{0%{top:6px;height:51px}100%,50%{top:19px;height:26px}}
</style>
