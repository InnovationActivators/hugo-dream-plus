<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="/js/site.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.js"></script>
{{ if .IsPage }}
	<script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.1.0/anchor.min.js"></script>
{{ end }}
{{ if .Site.Params.twitterEmoji }}
	<script src="/js/twemoji.min.js"></script>
{{ end }}
{{ range $type, $val:= .Site.Params.customJS }}
	{{ if and ((gt (len $val) 0) (index $val "")) }}
		<script src="/{{ index $val }}"></script>
	{{ end }}
{{ end }}

{{ if .Site.GoogleAnalytics }}
<!-- Google Analytics -->
<script>
window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
ga('create', '{{ if .Site.GoogleAnalytics }}{{ .Site.GoogleAnalytics }}{{ end }}', 'auto');
ga('send', 'pageview');
</script>
<script async src='https://www.google-analytics.com/analytics.js'></script>
{{ end }}

{{ if not (eq .Site.Params.contentType "cards") }}
	<script id="dsq-count-scr" src="//{{ .Site.DisqusShortname }}.disqus.com/count.js" async></script>
{{ end }}
